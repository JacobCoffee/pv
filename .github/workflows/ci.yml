name: CI

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/**"
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==================================================================================== #
  # SECURITY SCAN (workflow security with zizmor)
  # ==================================================================================== #
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Run zizmor
        uses: zizmorcore/zizmor-action@e639db99335bc9038abc0e066dfcd72e23d26fb4 # v0.3.0
        with:
          inputs: .github/workflows/

  # ==================================================================================== #
  # VALIDATE (lint, format check in one job)
  # ==================================================================================== #
  validate:
    name: Validate
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Set up uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
        with:
          enable-cache: true

      - name: Create virtual environment
        run: uv sync --dev

      - name: Run ruff check
        run: uv run ruff check

      - name: Run ruff format check
        run: uv run ruff format --check

  # ==================================================================================== #
  # CI SUCCESS (gate for branch protection)
  # ==================================================================================== #
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [security, validate]
    if: always()
    permissions:
      contents: read
    steps:
      - name: Check CI results
        env:
          SECURITY_RESULT: ${{ needs.security.result }}
          VALIDATE_RESULT: ${{ needs.validate.result }}
        run: |
          for result in "${SECURITY_RESULT}" "${VALIDATE_RESULT}"; do
            if [[ "${result}" != "success" ]]; then
              echo "CI failed! Result: ${result}"
              exit 1
            fi
          done

          echo "CI passed!"
