name: Changelog

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to generate changelog for (e.g., v0.2.0)"
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  # ==================================================================================== #
  # UPDATE CHANGELOG (direct commit to main)
  # ==================================================================================== #
  update-changelog:
    name: Update Changelog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Generate changelog
        uses: orhun/git-cliff-action@e16f179f0be49ecdfe63753837f20b9531642772 # v4.7.0
        with:
          config: pyproject.toml
          args: --verbose
        env:
          OUTPUT: CHANGELOG.md
          GITHUB_REPO: ${{ github.repository }}

      - name: Create changelog PR
        env:
          TAG: ${{ inputs.tag || github.ref_name }}
          GH_TOKEN: ${{ github.token }}
        run: |
          if git diff --quiet CHANGELOG.md; then
            echo "No changes to commit"
            exit 0
          fi

          BRANCH="changelog/${TAG}"
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

          git checkout -b "${BRANCH}"
          git add CHANGELOG.md
          git commit -m "docs: regenerate changelog for ${TAG}"
          git push origin "${BRANCH}"

          gh pr create \
            --title "docs: update changelog for ${TAG}" \
            --body "Auto-generated changelog update for ${TAG}" \
            --base main \
            --head "${BRANCH}"
